{% extends 'main.html' %}

{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                <p>Are you sure, you want to delete the "{{ object }}" ?? </p>
                <br>
                <a class="btn btn--main" href="{% url 'account' %}">Cancel</a>
                <input class="btn btn--sub" type="submit" value="Confirm"/>
            </form>
        </div>
    </div>
</main>
{% endblock %}
